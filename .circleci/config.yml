      #       apk add openssh
      
      # - run: yum -y install tar gzip

      - add_ssh_keys:
            fingerprints: ["30:1a:b3:f9:d3:95:98:73:a3:e2:15:77:82:78:d6:c2"]
      - attach_workspace:
          at: ~/
      
      - install_ansible
         
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt configure-server.yml
